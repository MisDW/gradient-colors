<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradients Colors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-page">

        <div id="gradients">
            <div class="content">
                <div class="id-colors">
                    <code> <span class="code-text">linear-gradient</span><span class="parentesis">(</span> <span class="code-options"><span id="deg">90deg</span>,</span></code> 
                    <span id="color1" class="colors-code">#ffff</span>
                    <code class="parentesis">,</code>
                    <span id="color2" class="colors-code">#000000</span>
                    <code><span class="parentesis">)</span></code>
                </div>
            </div>
            <button class="copy" id="btn-copy">Copy</button>
        </div>

        <div class="btn-random-colors">
            <div class="content-color">
                <div class="color-value" id="color-value1"></div>
                <button class="btn" id="btn-color1"><i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>
            <div class="content-color">
                <div class="color-value" id="color-value2"></div>
                <button class="btn" id="btn-color2"><i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div> 
            <div class="content-color">
                <button class="btn" id="btn-dices"><i class="fa-solid fa-dice"></i></button>
            </div>    
            <div class="content-color">
                <button class="btn" id="btn-save"><i class="fa-regular fa-bookmark"></i></button>
            </div>  
        </div>

        <div class="container-square">
            <div class="square-gradient btn" id="square-gradient">
                <div class="squere-points" id="squere-points"></div>
            </div>
            
            <input type="range" id="range-deg" min="0" max="360" step="10" value="90">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
